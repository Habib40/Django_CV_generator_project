
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    /* Navbar styles */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
    }
    .profile {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between; /* Align items to space between */
        align-items: center; /* Center items vertically */
    }
    .profile-info {
        flex: 1; /* Allow this section to take available space */
    }
    .download-btn {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    @media (max-width: 600px) {
        body {
            margin: 10px;
        }
        .profile {
            flex-direction: column; /* Stack items on smaller screens */
            align-items: flex-start; /* Align items to the left */
        }
        .download-btn {
            margin-top: 10px; /* Space between info and button */
        }
        .navbar a {
            float: none; /* Stack links vertically on small screens */
            text-align: left;
        }
    }
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#" class="logo">MySite</a>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>
</body>
</html>
